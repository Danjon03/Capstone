<style>
    /* reuse styles from createMetric */
    .template-container {
      background: white;
      padding: 20px;
      max-width: 600px;
      margin-top: 20px;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }
  
    .title-container select {
      width: 100%;
      padding: 5px;
      margin: 10px 0;
      font-size: 16px;
    }
  
    .new-field {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
  
    .new-field input {
      flex: 1;
      padding: 5px;
      margin-right: 10px;
    }
  
    .delete-button {
      background: rgb(214, 24, 24);
      color: white;
      border: none;
      font-size: 12px;
      cursor: pointer;
      padding: 5px 10px;
    }
  
    .delete-button:hover {
      background: rgb(137, 15, 15);
    }
  
    #newField-btn,
    #saveTemplate-btn {
      margin-top: 10px;
      margin-right: 10px;
      padding: 8px 12px;
      background-color: #3e50d3;
      color: white;
      border: none;
      cursor: pointer;
    }
  
    #newField-btn:hover,
    #saveTemplate-btn:hover {
      background-color: #222e86;
    }
  
    #deleteTemplate-btn {
      margin-top: 10px;
      margin-right: 10px;
      padding: 8px 12px;
      background-color: rgb(214, 24, 24);
      color: white;
      border: none;

    }

      <label for="templateTitle">Choose a pre-existing template:</label>

        <option value="">Select a template</option>
        <!-- Options will be added dynamically -->
      </select>
    </div>
  
    <button id="newField-btn">Add New Field</button>
  
    <div id="field-container"></div> <!-- container for the dynamic fields -->

    <button id="deleteTemplate-btn">Delete Template</button>
