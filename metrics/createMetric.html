fix styling - i want it to be centered
i want the select asset text to be grayed out the same way the template title is
remove hard coded assers and make it dynamic

<style>
    .template-container {
        background: white;
        padding: 20px;
        margin-top: 20px;
        margin-bottom: 20px;
        border: 1px solid rgba(0, 0, 0, 0.1);
    }

    #asset,
    #title {
        width: 50%;
        padding: 5px;
        font-size: 16px;
        border: 1px solid #ccc;
        /* Matches a standard input border */
        box-sizing: border-box;
        margin-top: 5px;
        margin-bottom: 15px;
    }

    .title-container input {
        flex: 1;
        padding: 5px;
        margin-right: 10px;
    }

    .new-field {
        display: block;
        margin: 10px;
        width: 50%;
    }

    .new-field input {
        flex: 1;
        padding: 5px;
        margin-right: 10px;
        width: 50%;
    }

    .delete-button {
        background: rgb(214, 24, 24);
        color: white;
        border: none;
        font-size: 12px;
        cursor: pointer;
    }

    .delete-button:hover {
        background: rgb(137, 15, 15);
    }

    #newField-btn,
    #clearFields-btn,
    #saveTemplate-btn {
        margin-top: 10px;
        margin-right: 10px;
        padding: 8px 12px;
        background-color: #3e50d3;
        color: white;
        border: none;
        cursor: pointer;
    }

    #newField-btn:hover,
    #clearFields-btn:hover,
    #saveTemplate-btn:hover {
        background-color: #222e86;
    }
</style>

<div class="template-container">
    <label for="asset">Choose a pre-existing asset:</label>
    <select id="asset">
        <!-- hard coded values. eventually needs to be fixed so it is dynamic -->
         <option value = "">Select asset</option>
        <option value="car">Car</option>
        <option value="device">Device</option>
        <option value="employee">Employee</option>
    </select>

    <div class="title-container">
        <label for="title">Template Title:</label>
        <input type="text" id="title" class="template-container" placeholder="Enter title here">
    </div>

    <button id="newField-btn">Add New Field</button>
    <button id="clearFields-btn">Clear All Fields</button>

    <div id="field-container"></div> <!-- container for the dynamic fields -->

    <button id="saveTemplate-btn">Save Template</button>
</div>
