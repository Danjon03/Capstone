<!DOCTYPE html>
<html lang="en">

<!-- 

python -m http.server 8080
http://localhost:8080/index.html


make buttons work 
add text to the top in between the buttons (instructions on how to use the program)

-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Page</title>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #222e86;
            color: white;
            height: 70px;
            padding: 0 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .top-bar-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .top-bar-section.left {
            justify-content: flex-start;
        }

        .top-bar-section.right {
            justify-content: flex-end;
        }

        .top-title {
            font-size: 22px;
            margin: 0 auto;
            text-align: center;
        }

        .logout-btn {
            background-color: #9e1e1e;
            color: white;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 20px;
        }

        .content {
            position: fixed;
            top: 70px;
            /* matches height of top-bar */
            left: 0;
            width: 100%;
            height: calc(100% - 70px);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* removes scrolling */
        }


        .button-container {
            display: flex;
            flex-direction: column;
            gap: 18px;
            align-items: center;
        }

        .menu-btn {
            width: 250px;
            padding: 15px 20px;
            font-size: 18px;
            background-color: #222e86;
            color: white;
            border: none;
            cursor: pointer;
        }

        .menu-btn:hover {
            background-color: #3e50d3;
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <div class="top-bar-section left"></div>

        <div class="top-bar-section center">
            <p class="top-title">Welcome <span id="username">[User]!</span></p>
        </div>

        <div class="top-bar-section right">
            <button class="logout-btn">Log Out</button>
        </div>
    </div>

    <div class="content">
        <div class="button-container">
            <button class="menu-btn" onclick="navigateTo('assets')">Assets</button>
            <button class="menu-btn" onclick="navigateTo('metrics')">Metrics</button>
            <button class="menu-btn" onclick="navigateTo('history')">History</button>
            <button class="menu-btn" onclick="navigateTo('users')">Users</button>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page + "/" + page + ".html";
        }
    </script>
</body>

</html>
